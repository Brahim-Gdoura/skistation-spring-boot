name: Build & Deploy Spring app

on:
    push:
        branches:
        - main

jobs:
  build-deploy:
    name: Build and Deploy Spring Skistation Application
    runs-on:  ubuntu-latest
    steps:
      # This step checks out the repository under $GITHUB_WORKSPACE, so your workflow can access it.
      # Ckeckout will download the code from the repository to the runner.
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Unit Tests
        run: mvn -B test --file pom.xml

      - name: Build Application
        run: |
          mvn clean 
          mvn -B package --file pom.xml